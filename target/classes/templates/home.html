<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Projeto A3 — Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; min-height:100vh; background:#0f172a; color:#e5e7eb;
           font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .bg { position:fixed; inset:0; background:center/cover no-repeat url('/uploads/bg.jpg');
          opacity:.25; filter:blur(2px); pointer-events:none; }
    .wrap { position:relative; padding:56px 20px; max-width:960px; margin:0 auto; }
    .card { background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1);
            border-radius:16px; padding:24px; backdrop-filter:blur(6px); }
    h1 { margin:0 0 12px; font-size:28px; }
    p { margin:0 0 16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    a.btn { display:inline-block; padding:10px 16px; border-radius:10px; background:#22c55e;
            color:#0b111d; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <!-- Se existir /uploads/bg.jpg, ele vira o fundo. Se não, a página fica com o fundo escuro padrão. -->
  <div class="bg"></div>
  <div class="wrap">
    <div class="card">
      <h1>Backend rodando ✅</h1>
      <p>Use os links abaixo para testar as rotas:</p>
      <div class="row">
        <a class="btn" th:href="@{/api/health}">/api/health</a>
        <a class="btn" th:href="@{/api/projects}">/api/projects</a>
      </div>
      <p style="margin-top:14px;opacity:.8">
        Para trocar o **fundo (JPEG)**, coloque um arquivo em
        <code>src/main/resources/static/uploads/bg.jpg</code>.
      </p>
    </div>
  </div>
</body>
</html>
