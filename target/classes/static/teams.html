<div class="container-fluid">
  <div class="d-sm-flex justify-content-between align-items-center mb-4">
    <h3 class="text-dark mb-0">Cadastro de Equipes</h3>
    <button class="btn btn-primary" data-toggle="modal" data-target="#teamModal"><i class="fas fa-plus mr-1"></i>Nova Equipe</button>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover" id="tableTeams">
          <thead class="thead-light">
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Membros</th>
              <th>Projetos</th>
              <th class="text-right">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

<!-- Team Modal -->
<div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="teamModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form id="formTeam" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="teamModalLabel">Nova Equipe</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="teamId">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="form-required">Nome da equipe</label>
              <input type="text" id="teamName" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label>Descrição</label>
              <input type="text" id="teamDesc" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="form-required">Membros (usuários)</label>
              <select id="teamMembers" class="form-control" multiple required></select>
              <small class="small-muted">Segure CTRL (Windows) para selecionar vários.</small>
            </div>
            <div class="form-group col-md-6">
              <label>Projetos (múltiplos)</label>
              <select id="teamProjects" class="form-control" multiple></select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
