<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Clientes</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding-top: 30px; }
        form { margin-top: 20px; }
        label, input { display: block; margin: 8px 0; }
        .button { background-color: #1abc9c; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .button:hover { background-color: #16a085; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form th:action="@{/api/clientes}" th:object="${cliente}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome do cliente" required />

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" th:field="*{sobrenome}" placeholder="Digite o sobrenome do cliente" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Digite o e-mail do cliente" required />

            <label for="usuario">Usu치rio:</label>
            <input type="text" id="usuario" th:field="*{usuario}" placeholder="Digite o nome de usu치rio" required />

            <button type="submit" class="button">Cadastrar Cliente</button>
        </form>
    </div>
</body>
</html>
