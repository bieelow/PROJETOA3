<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
 </head>
<body>
<h1>Usuários</h1>
<table border="1">
    <tr><th>ID</th><th>Nome</th><th>Email</th><th>Cargo</th></tr>
    <tr th:each="u : ${usuarios}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.nome}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.cargo}"></td>
    </tr>
</table>
</body>
</html>
